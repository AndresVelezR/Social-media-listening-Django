{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/show_recommendations.css' %}">

</head>
<body id="barrNA">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" >
            <a class="navbar-brand" href="{% url 'show_comments' %}">
                <img src="{% static 'images/logo.png' %}" alt="" width="200" height="130" class="d-inline-block align-text-top"  />
            </a>
            <div class="container"id= >
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="#">Home</a>
                        <a class="nav-link" href="#">Services</a>
                        <a class="nav-link" href="#">About us</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>Comentarios</h1>
        <div class="row">
            {% for comment in comments %}
            <div class="col-md-4 mb-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Usuario: {{ comment.user_tag }}</h5>
                        <p class="card-text"><strong>Tweet:</strong> {{ comment.tweet }}</p>
                        <p class="card-text"><strong>Análisis:</strong> {{ comment.analysis }}</p>
                        <p class="card-text"><strong>Clasificación:</strong> {{ comment.clasification }} / 10</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <!-- Script de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
